<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Gestionar Subscripciones</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
  <h1>Llista de Targets</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Nombre de Ods</th>
      <th>Nombre de Target</th>
      <th>Descripcion</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="target: ${allTarget}">
      <td th:text="${target.nameOds}"></td>
      <td th:text="${target.nameTarg}"></td>
      <td th:text="${target.description}"></td>
    </tr>
    </tbody>
  </table>
  <a href="/" class="btn btn-primary">Tornar</a>
</div>
</body>
</html>
