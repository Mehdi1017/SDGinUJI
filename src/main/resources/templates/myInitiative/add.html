<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
  <title>EI1027 - ODS Project</title>
  <meta charset="UTF-8"/>
</head>
<body>
<div layout:fragment="content">


<form action="#" th:action="@{/myInitiative/add}"
      th:object="${initiative}" method="post">

  <table class="txt floater_wrapper centered_h">


    <tr>
      <td class="txt txt_right_align" ><label>Nombre de la iniciativa:   </label></td>
      <td><input class="long_txt_input" type="text" th:field="*{nameIni}" maxlength="50" required/></td>
      <td class="txt_error" th:if="${#fields.hasErrors('nameIni')}" th:errors="*{nameIni}"></td>
    </tr>

    <tr>
      <td class="txt txt_right_align" ><label>Fecha de inicio:   </label></td>
      <td><input type="date" th:field="${initiative.startDate}" required/></td>
    </tr>

    <tr>
      <td class="txt txt_right_align" ><label>Fecha de finalización:   </label></td>
      <td><input type="date" th:field="*{endDate}" required/></td>
      <td class="txt_error" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></td>
    </tr>
    <tr>
      <td class="txt txt_right_align"><label>SDG al que va dirigida:   </label></td>
      <td><select type="text" th:field="*{nameOds}">
        <option class="txt_sec2 bold"
                th:each="ods : ${odsList}"
                th:value="${ods.nameOds}"
                th:text="${ods.nameOds}">
        </option></select>
      </td>
    </tr>

    <tr>
      <td class="txt txt_right_align align_top"><label>Motivación:   </label></td>
      <td><textarea th:field="*{motivacion}" rows="6" cols="50" maxlength="5000" required></textarea></td>
    </tr>

    <tr>
      <td class="txt txt_right_align align_top"><label>Descripción:   </label></td>
      <td><textarea th:field="*{description}" rows="6" cols="50" maxlength="10000" required></textarea></td>
    </tr>

    <tr>
      <td class="txt txt_right_align"><label>Url:   </label></td>
      <td><input type="text" th:field="*{url}" maxlength="100"/></td>
    </tr>

    <tr class="centered_text">
      <td colspan="2"><input class="txt boton_principal color_verde" type="submit" value="CONTINUAR A AÑADIR ACCIONES" /></td>
    </tr>

  </table>
</form>


</div>
</body>
</html>
