<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
  <title>EI1027 - ODS Project</title>
  <meta charset="UTF-8"/>
</head>
<body>
<div layout:fragment="content">

<!--  name_act | name_ini | name_ods | name_targ | creation_date | end_date | description | progress | resultados | valoracion-->
  <div class="floater_wrapper">

    <div class="floater_left">
      <h2 class="underline">Datos actuales:</h2>
      <b>Titulo:</b>
      <span th:text="*{initiative.nameIni}"></span>
      <br>
      <b>Fecha Inicio:</b>
      <span th:text="*{initiative.startDate}" ></span>
      <br>
      <b>Fecha fin:</b>
      <span  th:text="*{initiative.endDate}" ></span>
      <br>
      <b>Fecha ultima modificación:</b>
      <span  th:text="*{initiative.lastModified}" ></span>
      <br>
      <b>Responsable:</b>
      <span  th:text="*{initiative.mail}" ></span>
      <br>
      <b>SDG asignado:</b>
      <span  th:text="*{initiative.nameOds}" ></span>
      <br>
      <b>Motivacion:</b>
      <span  th:text="*{initiative.motivacion}" ></span>
      <br>
      <b>Url:</b>
      <span  th:text="*{initiative.url}" ></span>
      <br>
      <br>
      <b>Descripcion:</b>
      <p class="txt" th:text="*{initiative.description}"> </p>
      <br>

      <h2 class="underline">Acciones creadas:</h2>

      <div th:if="*{!initiative.getActions().isEmpty()}">
        <div th:each="action : *{initiative.getActions()}">
          <span th:text="*{action.nameAction}"></span>
        </div>
      </div>

      <div th:if="*{initiative.getActions().isEmpty()}">
        <b>No hay acciones creadas, añade al menos una</b>
      </div>
    </div>

    <div class="floater_left">

      <h2 class="underline">Nueva Acción:</h2>

      <form action="#" th:action="@{/initiativeAction/add}"
            th:object="${action}" method="post">
        <table class="txt floater_wrapper centered_h">

          <tr>
            <td class="txt txt_right_align" ><label>Nombre de la accion:   </label></td>
            <td><input type="text" th:field="*{nameAction}" maxlength="50" required/></td>
            <td class="txt_error" th:if="${#fields.hasErrors('nameAction')}" th:errors="*{nameAction}"></td>
          </tr>

          <tr class="centered_text">
            <td colspan="2"><input class="txt boton_principal color_verde" type="submit" value="ENVIAR" /></td>
          </tr>

        </table>
      </form>
    </div>

  </div>

</div>
</body>
</html>
