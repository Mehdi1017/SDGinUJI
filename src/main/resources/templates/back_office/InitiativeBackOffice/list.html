<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
  <title>EI1027 - ODS Project</title>
  <meta charset="UTF-8"/>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">

  <div class="centered_text" th:if="${iniciativas.isEmpty()}">
    <p class="txt"><b>No hay iniciativas pendientes</b></p>
  </div>
  <table class="table " th:each="initiative: ${iniciativas}">
    <tr><td>
      <a class="txt spaced_txt" th:text="${initiative.nameIni}" th:href="@{/initiative/view/{nom}(nom=${initiative.getNameIni()})}"></a> <br>
      <span class="txt_sec spaced_txt" th:text="${#strings.abbreviate(initiative.description,150)}"></span> <br>
      <a class="boton_secundario color_verde" th:href="@{/InitiativeBackOffice/confirm/accept/{nom}(nom=${initiative.getNameIni()})}">Aceptar</a>
      <a class="boton_secundario color_rojo_0" th:href="@{/InitiativeBackOffice/confirm/reject/{nom}(nom=${initiative.getNameIni()})}">Rechazar</a>
    </td>
    </tr>
  </table>

  <p>
    <a class="boton_principal color_amarillo" th:href="@{/area}">Volver Atr√°s</a>
    <br>
  </p>


</div>
</body>
</html>
