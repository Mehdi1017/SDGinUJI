<div class="loggeduser" th:object="${session}">
  <p class="txt_sec2" th:if="*{user == null}">
    No registrado <a href="/login" th:href="@{/login}">Log In</a>
  </p>
  <p class="txt_sec2" th:unless="*{user == null}">
    Autenticado como <span th:text="*{user.username}"></span> <a
          href="/logout" th:href="@{/logout}">Log out</a>
  </p>
</div>
