<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<body>
<h2>Nou ODS</h2>
<div layout:fragment="content">
<form action="#" th:action="@{/add}" class="table-container"
      th:object="${ods}" method="post">
    <table>
        <tr>
            <td><label>Nombre: </label></td>
            <td><input class="nombre-input" maxlength="50" type="text" th:field="*{nameOds}" /><span class="txt_error l" th:if="${#fields.hasErrors('nameOds')}" th:errors="*{nameOds}"></span>
            </td>

        </tr>
        <tr>
            <td><label>Índice: </label></td>
            <td><input type="number" th:field="*{index}" /><span class="txt_error" th:if="${#fields.hasErrors('index')}" th:errors="*{index}"></span></td>

        </tr>
        <tr>
            <td><label>Relevancia: </label></td>
            <td><input type="number" th:field="*{relevance}" /></td>
        </tr>
        <tr>
            <td><label>Axis:</label></td>
            <td>
                <select type="text" th:field="*{axis}">
                    <option class="txt_sec2 bold" value="Governance">Governance</option>
                    <option class="txt_sec2 bold" value="Education">Education</option>
                    <option class="txt_sec2 bold" value="Research">Research</option>
                </select></td>
        </tr>
        <tr>
            <td class="align_top"><label>Descripción: </label></td>
            <td><label>
                <textarea class="description-input" th:field="*{description}" ></textarea>
            </label></td>
        </tr>
        <tr>
            <td colspan="2"><input class="txt_sec2 color_verde boton_principal" type="submit" value="Añadir SDG" />
                <a th:href="@{/}" class="txt_sec2 color_amarillo boton_principal">Volver atrás</a>

            </td>
        </tr>
    </table>
</form>
</div>
</body>
</html>
