<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<body>
<h2>Nou ODS</h2>
<div layout:fragment="content">
<form action="#" th:action="@{/add}"
      th:object="${ods}" method="post">
    <table>
        <tr>
            <td><label>Nom</label></td>
            <td><input type="text" th:field="*{nameOds}" /></td>
        </tr>
        <tr>
            <td><label>Índice</label></td>
            <td><input type="number" th:field="*{index}" /></td>
        </tr>
        <tr>
            <td><label>Relevancia</label></td>
            <td><input type="number" th:field="*{relevance}" /></td>
        </tr>
        <tr>
            <td><label>Axis</label></td>
            <td>
                <select type="text" th:field="*{axis}">
                    <option class="txt_sec2 bold" value="Governance">Governance</option>
                    <option class="txt_sec2 bold" value="Education">Education</option>
                    <option class="txt_sec2 bold" value="Research">Research</option>
                </select></td>
        </tr>
        <tr>
            <td><label>Descripció</label></td>
            <td><input type="text" th:field="*{description}" /></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Afegeix ODS" /></td>
        </tr>
    </table>
</form>
</div>
</body>
</html>
