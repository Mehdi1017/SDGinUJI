<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<body>
<h2>Nou ODS</h2>
<div layout:fragment="content">
    <form action="#" th:action="@{/target/add}"
          th:object="${target}" method="post">
        <table>
            <tr>
                <td><label>Nombre</label></td>
                <td><input type="text" th:field="*{nameTarg}" /></td>
            </tr>
            <tr>
                <td><label>ODS: </label></td>
                <td th:text="${nODS}">
            </td>
            </tr>
            <tr>
                <td><label>Descripción</label></td>
                <td><input type="text" th:field="*{description}" /></td>
            </tr>
            <tr>
                <td colspan="2"><input class="txt_sec2 color_verde boton_principal" type="submit" value="Añadir Target" />
                    <a th:href="@{/view/{ods}(ods=${nODS})}" class="txt_sec2 color_amarillo boton_principal">Volver Atrás</a>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
